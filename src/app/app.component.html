<div class="container">
  <h2>Product</h2>
  <p>The .table-striped class adds zebra-stripes to a table:</p>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Create
  </button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>price</th>
      <th>img</th>
      <th>edit</th>
      <th>delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products; let i = index">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.price}}</td>
      <td><img src="{{p.img}}" width="250" height="200"></td>
      <td>
        <button type="button" class="btn btn-warning" (click)="crudProduct.getEdit(p.id)" >Edit</button>
      </td>
      <td>
        <button type="button" class="btn btn-danger" (click)="crudProduct.delete(i)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
